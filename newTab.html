<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
	body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
	textarea {
		background: rgba(251, 248, 242, 1);
	  	padding: 15px;
	  	border-style: none;
	}
	#area_container {
		padding-right: 8px;
	}
	#area {
	    width: 100%;
	    height: 100%;
	}
</style>

<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-29"> 
  <h1 id="date"></h1>
  <h1 id="time"></h1>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Left Column -->
<div class="w3-col l8 s12">
  <!-- Notes section -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b>Notes</b></h3>
    </div>

    <div class="w3-container">
      <div id="area_container">
      	<textarea id="area" rows="21" cols="110"></textarea>
      </div>

      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button id="save" class="w3-button w3-padding-large w3-white w3-border"><b>SAVE</b></button></p>
        </div>
      </div>
    </div>
  </div>
  <!-- End Notes section -->
</div>
<!-- End Left Column -->

<!-- Links menu -->
<div class="w3-col l4">

  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4><b>Check your Email</b></h4>
    </div>
    <ul class="w3-ul w3-hoverable w3-white">
    	<a href="https://owa.exchange.mit.edu/owa/" style="text-decoration: none;" target="_blank">
	      <li class="w3-padding-16">
	        <img src="images/outlook.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
	        <span class="w3-large">Outlook</span><br>
	        <span>School Email</span>
	      </li>
     	</a>
     	<a href="https://mail.google.com/mail/u/0/#inbox" style="text-decoration: none;" target="_blank">
	      <li class="w3-padding-16">
	        <img src="images/gmail.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
	        <span class="w3-large">Gmail</span><br>
	        <span>Personal Email</span>
	      </li>
	    </a>
    </ul>
  </div>

  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4><b>Check your Calendar</b></h4>
    </div>
    <ul class="w3-ul w3-hoverable w3-white">
    	<a href="https://calendar.google.com/calendar/render?tab=wc#main_7" style="text-decoration: none;" target="_blank">
	      <li class="w3-padding-16">
	        <img src="images/gcal.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
	        <span class="w3-large">Google Calendar</span><br>
	        <span>All Calendars</span>
	      </li>
	    </a>
    </ul>
  </div>

  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4><b>Financials</b></h4>
    </div>
    <ul class="w3-ul w3-hoverable w3-white">
    	<a href="https://www4.citizensbankonline.com/efs/servlet/efs/login.jsp" style="text-decoration: none;" target="_blank">
	      <li class="w3-padding-16">
	        <img src="images/citizens.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
	        <span class="w3-large">Citizens Bank</span><br>
	        <span>Checking & Savings</span>
	      </li>   
	    </a>
	    <a href="https://personal.vanguard.com/us/MyHome" style="text-decoration: none;" target="_blank">
	      <li class="w3-padding-16 w3-hide-medium w3-hide-small">
	        <img src="images/vanguard.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
	        <span class="w3-large">Vanguard</span><br>
	        <span>Investments</span>
	      </li>  
	    </a>
    </ul>
  </div>
  
  
<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Created by <a href="https://mayanigrin.com" target="_blank">Maya Nigrin</a></p>
</footer>

<script src="script.js"></script>

</body>
</html>
